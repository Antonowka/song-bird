<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Song Bird Quiz</title>
</head>

<body class="body">
  <div class="wrapper">
    <div class="content">
      <div class="main-wrapper">
        <div class="preload active">
          <h1 class="preload__text"></h1>
          <button class="button preload__button"></button>
        </div>
        <div class="container-galery">
          <div class="header-galery">
            <div class="header-wrapper">
              <div class="logo"></div>
              <button class="button gallery-button" id="go-top">Back to Quiz</button>
            </div>
            <!-- GALLERY -->
            <div class="gallery-wrapper"></div>
          </div>
          <div class="go-top"><a class="go-top" href="#go-top">&#8593;</a></div>
        </div>

        <header class="header">
          <div class="container-header">
            <div class="header-wrapper">
              <div class="logo"></div>
              <div class="header-language-switcher">
                <h5 class="language">Language:</h5>
                <button class="en" id="language-button" data-lang="ru"></button>
              </div>
              <button class="button main-button button-gallery">Gallery</button>
            </div>
            <div class="score__wrapper">
              <h5 class="score">Score:</h5>
              <span class="score-count">0</span>
            </div>
            <ul class="pagination"></ul>
          </div>
        </header>
        <!-- HTML skeleton -->
        <main class="container">
          <div class="main">
            <!-- RANDOM BIRD -->
            <div class="random-bird">
              <div class="random-bird__wrapper">
                <img class="bird-image random-bird__image" src="./assets/random-bird.jpg" alt="random bird">
                <div class="player">
                  <h4 class="bird-text bird-name">*******</h4>
                  <div class="line"></div>
                  <audio class="audio audio-random" controls
                    src="https://www.xeno-canto.org/sounds/uploaded/BLMSIUFTFU/XC512582-190604_1087_Grus_tok.mp3">
                  </audio>
                </div>
              </div>
              <div class="result-page hide">
                <h3 class="result-page__title"></h3>
                <div class="result__wrapper">
                  <div class="result-page__score"></div>
                  <span class="score-count__result"></span>
                </div>
                <button class="restart-game"></button>
              </div>
            </div>
            <!-- QUIZ BIRDs -->
            <div class="bird-wrapper">
              <div class="bird-selection">
                <ul class="bird-list">
                  <li class="bird-list__item"></li>
                  <li class="bird-list__item"></li>
                  <li class="bird-list__item"></li>
                  <li class="bird-list__item"></li>
                  <li class="bird-list__item"></li>
                  <li class="bird-list__item"></li>
                </ul>
              </div>
              <!-- description BIRDs -->
              <div class="bird-selection selection-right">
                <div class="bird-details bird-card">
                  <div class="instruction active">
                    <h4 class="bird-text listen-player"></h4>
                  </div>
                  <div class="wrapper-details">
                    <div class="bird-card__body">
                      <img class="bird-image selected-bird"
                        src="https://live.staticflickr.com//65535//49298804222_474cfe8682.jpg" alt="Ворон">
                      <div class="list-details">
                        <h4 class="bird-text details-line bird-name__ru"></h4>
                        <h4 class="bird-text__small details-line bird-name__en"></h4>
                        <div class="list-details__description">
                          <div class="player">
                            <audio class="audio audio-description" controls
                              src="https://www.xeno-canto.org/sounds/uploaded/XIQVMQVUPP/XC518684-Grands%20corbeaux%2009012020%20Suzon.mp3">
                            </audio>
                          </div>
                        </div>
                      </div>
                    </div>
                    <p class="bird-description__main"></p>
                  </div>
                </div>
              </div>
              <button class="button-next block" id="button-next"></button>
            </div>
          </div>
        </main>
      </div>
    </div>
    <!-- FOOTER -->
    <footer class="footer container">
      <nav class="vabar">
        <ul class="social">
          <li><a target="_blank" href="https://github.com/Antonowka"><img class="footer-icon"
                src="./assets/logo-github.png" alt="icon github"></a>
          </li>
          <li>2022
          </li>
          <li><a target="_blank" href="https://rs.school/js/"><img class="footer-icon" src="./assets/logo_rs-s.png"
                alt="icon rs-school"></a>
          </li>
        </ul>
      </nav>
    </footer>
  </div>
  <script type="module" src="./app.js" defer></script>
</body>

</html>
